<!Doctype html>
<html>
<head>
	<meta charset = "UTF-8">
	<meta name = "viewport" content = "width = device-width , initial-scale = 1.0">
	<title>Contact section</title>
	<link rel = "stylesheet" href = "css/style.css">
	<link rel = "stylesheet" href  = "css/media.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
	<section id = "contact_section">
		
		<div class = "contact_container">
		
			<div class = "contact_row_top">
			
				<div class = "contact_title">
					<h5>CONTACT</h5>
					<h1>CONTACT US</h1>
				</div>

				<div class = "contact_map">
					<iframe src = "https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12097.433213460943!2d-74.0062269!3d40.7101282!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb89d1fe6bc499443!2sDowntown+Conference+Center!5e0!3m2!1smk!2sbg!4v1539943755621"></iframe>
				</div>

			</div>
			
			<div class = "contact_row_bottom">
			
				<div class = "contact_col_left">
				
					<div class = "contact_info">
						
						<div class = "contact_icon">
							<i class="bi bi-geo-alt"></i>
						</div>

						<div class = "contact_location">
							<h2>Location:</h2>
							<p>A108 Adam Street, New York, NY 535022</p>
						</div>

					</div>
					
					<div class = "contact_info">
						
						<div class = "contact_icon">
							<i class="bi bi-envelope"></i>
						</div>

						<div class = "contact_location">
							<h2>Email:</h2>
							<p>info@example.com</p>
						</div>

					</div>
					
					<div class = "contact_info">
						
						<div class = "contact_icon">
							<i class="bi bi-phone"></i>
						</div>

						<div class = "contact_location">
							<h2>Call:</h2>
							<p>+1 5589 55488 55s</p>
						</div>

					</div>
					
				</div>	
				
				<div class = "contact_col_right">
				
					<div class = "contact_form_row">
					
						<div class = "contact_form_col">
							<input type = "text" placeholder = "Your Name">
						</div>

						<div class = "contact_form_col">
							<input type = "email" placeholder = "Your Email">
						</div>
						
					</div>	
					
					<div class = "contact_subject">
						<input type = "text" placeholder = "Subject">
					</div>

					<div class = "contact_message">
						<textarea id = "message" name = "message" placeholder = "Message"></textarea>
					</div>
					
					<div class = "message_btn">
						<button>Send Message</button>
					</div>	

				</div>
				
			</div>	
					
		</div>

	</section>
</body>
</html>
